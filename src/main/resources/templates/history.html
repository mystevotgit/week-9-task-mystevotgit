<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>History</title>
    <link rel='stylesheet' th:href=@{main.css} type='text/css'>
</head>
<body>
<header>
    <div class="logo">Agile Project Manager</div>
    <div class="container">
        <h3 th:text="${user.firstname}"></h3>
        <br>
        <a class='btn' th:href="@{/logout}">Log Out</a>
    </div>
</header>
<div class="side-bar">
    <nav class="navigation">
        <ul>
            <li>
                <a th:href="@{/projects}">Projects</a>
                <a th:href="@{/team}">Team</a>
                <a th:href="@{/history}">History</a>
            </li>
        </ul>
    </nav>
</div>
<div class="chartbody">
    <br>
    <h3>Project History</h3>
    <div class="historybody">
        <table>
            <thead>
            <tr>
                <th>SN</th>
                <th>Description</th>
                <th>Details</th>
                <th>Event</th>
                <th>Date</th>
            </tr>
            </thead>
            <tbody th:each="story: ${history}">
            <tr>
                <td data-column="SN"></td>
                <td data-column="Description" th:text="${story.description}"></td>
                <td data-column="Details" th:text="${story.details}"></td>
                <td data-column="Event" th:text="${story.event}"></td>
                <td data-column="Date" th:text="${story.date}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script th:src="@{main.js}"></script>
</body>
</html>
